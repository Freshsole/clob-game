<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Klikac칤 hra</title>
  <style>
    body { text-align: center; font-family: Arial, sans-serif; margin-top: 50px; }
    button { font-size: 24px; padding: 15px 30px; margin: 10px; cursor: pointer; }
    input { font-size: 18px; padding: 10px; width: 250px; }
    #score { font-size: 28px; margin: 20px 0; }
  </style>
</head>
<body>
  <h1>Klikni co nejv칤c za 10 sekund!</h1>
  <p id="score">Sk칩re: 0</p>
  <button id="clickBtn">Klikni!</button>
  <br />
  <input type="text" id="username" placeholder="Tvoje p콏ezd칤vka" />
  <br />
  <button id="saveBtn">游 Ulo쬴t sk칩re do datab치ze</button>

  <script>
    let score = 0;
    let started = false;

    document.getElementById('clickBtn').addEventListener('click', () => {
      if (!started) {
        started = true;
        setTimeout(() => {
          document.getElementById('clickBtn').disabled = true;
          alert('Konec hry! M콢쬰코 te캞 ulo쬴t sk칩re.');
        }, 10000);
      }
      score++;
      document.getElementById('score').textContent = 'Sk칩re: ' + score;
    });

    document.getElementById('saveBtn').addEventListener('click', () => {
      const usernameInput = document.getElementById('username');
      const username = usernameInput.value.trim() || 'Anonym';

      fetch('https://cbloc.wuaze.com/save_score.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: username, score: score })
      })
      .then(response => {
        if (!response.ok) throw new Error('Chyba serveru');
        return response.text();
      })
      .then(message => alert(message))
      .catch(error => alert('Chyba p콏i ukl치d치n칤: ' + error.message));
    });
  </script>
</body>
</html>
